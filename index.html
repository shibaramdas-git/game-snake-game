<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/public/snakegame.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <main>
      <h3>--: Retro Snake Game :--</h3>
      <section class="score-panel" aria-label="Game scores">
        <div id="score">Score: 000</div>
        <div id="highScore">High Score: 000</div>
      </section>
      <section class="board-container">
        <div class="board-border" aria-label="Game board">
          <div
            class="game-board-grid"
            id="game-board"
            aria-label="Game board"
          ></div>
        </div>
        <div class="starter-screen">
          <img
            src="/public/snake-game-ai-gen.png"
            alt="Snake game logo"
            class="logo"
          />
          <h4 class="info">Press Spacebar To Start The Game</h4>
        </div>
      </section>
    </main>
    <script type="module" src="/script.js"></script>
  </body>
</html>
